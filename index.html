<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="content__all">
    <picture class="content--imageProduct"></picture>

    <article class="contentInformationProduct">
      <span class="category">Perfume</span>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <section class="contentPrice">
        <div class="contentIndividualPrice">
          <span class="priceDescount">$149.99</span>
          <span class="priceNormal">$169.99</span>
        </div>
        
        <section class="contentBTNSubmit">
          <img src="images/icon-cart.svg" alt="">
          <input type="submit" value="Add to Cart">
        </section>
      </section>
    </article>
  </main>
</body>
</html>
